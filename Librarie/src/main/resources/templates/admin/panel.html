<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
        .table {
            font-family: 'DM Sans', sans-serif;
        }
        .table th,
        .table td {
            font-family: 'DM Sans', sans-serif;
        }
        .btn {
            font-family: 'DM Sans', sans-serif;
        }
        h1 {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Administrare Cărți</h1>
            <div>
                <!-- Pentru hosting: -->
                <!-- <a th:href="@{/biblioteca/admin/book/add}" class="btn btn-primary">Adaugă Carte</a> -->
                <!-- <a th:href="@{/biblioteca/logout}" class="btn btn-danger ms-2">Logout</a> -->
                <!-- Pentru local: -->
                <a th:href="@{/admin/book/add}" class="btn btn-primary">Adaugă Carte</a>
                <a th:href="@{/logout}" class="btn btn-danger ms-2">Logout</a>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Titlu</th>
                    <th>Autor</th>
                    <th>Descriere</th>
                    <th>ISBN</th>
                    <th>Categorie</th>
                    <th style="width: 150px;">Copii disponibile</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}">Titlu</td>
                    <td th:text="${book.author}">Autor</td>
                    <td th:text="${book.description}">Descriere</td>
                    <td th:text="${book.isbn}">ISBN</td>
                    <td th:text="${book.category}">Categorie</td>
                    <td style="text-align: center;">
                        <span th:text="${book.availableCopies}"
                              th:class="${book.availableCopies > 0 ? 'text-success' : 'text-danger'}"
                              th:style="${book.availableCopies > 0 ? 'font-weight: bold;' : ''}">
                        </span>
                    </td>
                    <td>
                        <!-- Pentru hosting: -->
                        <!-- <a th:href="@{/biblioteca/admin/book/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Editează</a> -->
                        <!-- <a th:href="@{/biblioteca/admin/book/delete/{id}(id=${book.id})}" --> 
                        <!-- Pentru local: -->
                        <a th:href="@{/admin/book/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Editează</a>
                        <a th:href="@{/admin/book/delete/{id}(id=${book.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Ești sigur că vrei să ștergi această carte?')">
                            Șterge
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
